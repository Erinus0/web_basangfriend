<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>밥상친구</title>
  <link rel="stylesheet" href="css/main.css"/>
</head>
<body>

  <!-- 🔼 헤더 영역 -->
  <header class="header hidden-header">
    <h1 class="title">밥상친구</h1>
    <a href="apk/babsangfriend.apk" download class="download-btn-header">앱 다운로드</a>
  </header>

  <!-- 🔽 배너 이미지 -->
  <div class="banner"></div>

  <!-- 🔽 간단한 소개 문구 (배너 아래) -->
  <section class="intro-section">
    <p class="intro-text">
      건강하고 맛있는 식사를 더 가깝게<br/>
      나만의 식단, 친구와의 공유, 그리고 맞춤형 레시피까지.
    </p>
  </section>

  <!-- 🔽 기능 소개 섹션 -->
  <section class="feature-section">

    <!-- 첫 번째 기능 -->
    <div class="feature feature-left">
      <div class="image-wrapper-left">
        <img src="image/banner_communication.png" alt="쉽고 빠른 식단 공유">
      </div>
      <div class="text">
        <h2>쉽고 빠른 식단 공유</h2>
        <p>친구들과 식단을 실시간으로 공유하고 함께 기록해보세요.</p>
      </div>
    </div>

    <!-- 두 번째 기능 -->
    <div class="feature feature-right">
      <div class="image-wrapper-right">
        <img src="image/banner_search.png" alt="맞춤형 레시피 검색">
      </div>
      <div class="text">
        <h2>맞춤형 레시피 검색</h2>
        <p>당신의 취향에 딱 맞는 레시피를 손쉽게 찾아보세요.</p>
      </div>
    </div>

    <!-- 추가 기능이 있다면 계속 추가 가능 -->
    
  </section>

  <script type="module" src="js/main.js"></script>
</body>
</html>
