<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="header hidden-header"> <!-- 클래스명 변경 -->
        <h1 class="title">밥상친구</h1>
        <div class="header-right">
          <button id="logout_btn">Logout</button>
          <div class="profile-container">
            <img id="profile_img" src="image/user-solid.svg" alt="프로필 이미지">
            <p id="user_name">로딩 중...</p>
          </div>
        </div>

      <!-- 🔽 배너 이미지 영역 -->

    <script type="module" src="js/main.js"></script>

    <section style="padding: 100px 20px;">
        <h3>추천 레시피</h3>
        <p>이곳에 다양한 사용자 레시피 소개가 들어갈 수 있어요. 지금은 샘플 콘텐츠입니다.</p>
      </section>
      
      <section style="padding: 100px 20px;">
        <h3>인기 레시피</h3>
        <p>많은 유저들이 좋아한 인기 레시피들을 확인해보세요.</p>
      </section>
